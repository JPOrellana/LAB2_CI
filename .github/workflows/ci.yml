name: CI

on:
  pull_request:
    branches: [ "main" ]   # corre en cada PR hacia main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Si tienes requirements.txt Ãºsalo; si no, instala pytest solo
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install pytest; fi

      - name: Run tests
        run: pytest -q
